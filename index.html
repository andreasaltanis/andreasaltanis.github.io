<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie</title>
</head>

<body>
    <form action="https://formspree.io/f/mlezpbyr" method="post">
        <label for="imie">Imię</label><br>
        <input type="text" name="imie" id="imie"><br>
        <label for="nazwisko">Nazwisko</label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br>
        <label for="mail">Email</label><br>
        <input type="email" name="mail" id="mail"><br>
        <label for="telefon" >Numer telefonu</label><br>
        <input type="number" name="telefon" id="telefon"><br>
        <label for="miasto">Wybór miasta</label>
        <select name="miasto" id="miasto"><br>
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>
        <label for="plec">Płeć</label><br>
        <input type="radio" name="plec" id="plec" value="kobieta">kobieta<br>
        <input type="radio" name="plec" id="plec" value="mężczyzna">mężczyzna<br>
        <input type="radio" name="plec" id="plec" value="inne">inne<br>
        <label for="dane">Zgoda na udostępnianie dane osobowe</label><br>
        <input type="checkbox" name="dane" id="dane" required><br>
        <textarea name="wiadomosc" cols="30" rows="10" placeholder="Wpisz wiadomość"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
